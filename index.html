<!DOCTYPE html>
<html>
  <head>

  <body>


    <h1>Conversions</h1>
    <div class="container">
    <form id="fTocelsius">
     <div class="form-group">
       <label for="f1">Temperature in Fahrenheit:</label>
       <input id="f1" class="form-control" type="text">
     </div>

     <button type="submit" class="btn">Convert!</button>
   </form>
   <div id="outputf">

   </div>

   <form id="inTocm">
    <div class="form-group">
      <label for="i1">Inches:</label>
      <input id="i1" class="form-control" type="text">
    </div>

    <button type="submit" class="btn">Convert!</button>
  </form>
  <div id="outputi">

  </div>


  <form id="qToliter">
   <div class="form-group">
     <label for="q1">Quarts:</label>
     <input id="q1" class="form-control" type="text">
   </div>

   <button type="submit" class="btn">Convert!</button>
 </form>
 <div id="outputq">

 </div>


 <form id="lbTokg">
  <div class="form-group">
    <label for="l1">Lbs:</label>
    <input id="l1" class="form-control" type="text">
  </div>

</form>
<div id="outputl">

</div>


 </div>
